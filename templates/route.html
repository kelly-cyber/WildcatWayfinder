<!DOCTYPE html>
<html>
<head>
    <title>Create Path</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        nav {
        background-color: #2196F3;
        }

    .nav-wrapper .brand-logo, .nav-wrapper a {
        color: white;
    }
    .btn {
        background-color: #2196F3;
    }
    select option {
        color: #2196F3;
    }
    .blue-options option {
    color: #2196F3;
    }
    .dropdown-content li>span {
    color: #2196F3 !important;
    }
    </style>
    
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Create Path</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/">Go home</a></li>
            </ul>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <form action="/submit-path" method="POST">
            <div class="row">
                <div class="input-field col s12">
                    <select name="start" id="start" required>
                        <option value="">--Select Start Location--</option>
                        {% for location in records %}
                        <option value="{{ location['address'] }}">{{ location['location'] }}</option>
                        {% endfor %}
                    </select>
                    <label for="start">Start</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select name="waypoints" id="waypoints" multiple>
                        {% for location in records %}
                        <option value="{{ location['address'] }}">{{ location['location'] }}</option>
                        {% endfor %}
                    </select>
                    <label for="waypoints">Waypoints</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select name="end" id="end" required>
                        <option value="">--Select End Location--</option>
                        {% for location in records %}
                        <option value="{{ location['address'] }}">{{ location['location'] }}</option>
                        {% endfor %}
                    </select>
                    <label for="end">End</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select name="travel_mode" id="travel_mode" required>
                        <option value="DRIVING">Driving</option>
                        <option value="WALKING">Walking</option>
                    </select>
                    <label for="travel_mode">Travel mode</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('select').formSelect();
        });
    </script>
</body>
</html>
